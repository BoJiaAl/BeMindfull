<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../static/login.css">
    <title>Login</title>
</head>
<body>
    <div>
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div>
                <button type="submit">Login</button>
            </div>
            <a href="http://localhost:8000/register/">Don't have an account yet? Make one!</a>
        </form>
    </div>
</body>
</html>
