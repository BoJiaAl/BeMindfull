<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../static/register.css">
    <title>Register</title>
</head>
<body>
    <div class="register-container">
        <h2>Register</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="button-container">
                <button onclick="form" class="login-button" type="button">Go back to Login</button>
                <button class="submit-button" type="submit">Register</button>
            </div>
        </form>
    </div>
</body>
</html>
